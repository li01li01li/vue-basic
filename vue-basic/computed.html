<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id= "app">
			<button type="button" @click="show">点击调用methods</button>
			<button type="button" @click="show2()">点击调用computed</button>
			</div>
			<script type= "text/javascript">
				var app =new Vue({
					el:'#app',
					data:{	
						name:'这是Vue.js的computed计算属性练习',
						name2:'这是computed'
					},
					methods:{
						show:function(){
							alert(this.name);
						}
					},
					computed:{
						show2:function(){
						alert(this.name2);
						}
					}
				})
			</script>
	</body>
</html>
