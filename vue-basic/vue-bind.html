<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue-bind</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>姓名：{{name}}</p>
			<input type="text" v-bind:value="description" />
			<a v-bind:href="url">{{website}}</a>
			<img :src="avatar">
		</div>	
		<script  type="text/javascript" charset="utf-8">
				//实例化一个Vue对象
				var app = new Vue({
					el:'#app',
					
					data:{
						name:'弗雷德里克·巴克曼 Fredrik Backman',
						description:'世间的一切都有标价，除了时间，一秒就是一秒，谁都无法讨价还价。',
						website:'https://book.douban.com/subject/30390651/?icn=index-topchart-subject',
						url:'https://book.douban.com/subject/30390651/?icn=index-topchart-subject',
						avatar:'https://img1.doubanio.com/view/subject/l/public/s29951659.jpg',
					}
				})
				
			</script>
	</body>
</html>
