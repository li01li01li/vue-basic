<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>con</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	    <style type= "text/css">
			.container{
				display: flex;
				width: 80%;
				margin: 0 auto;
			}
			.card{
				width: 200px;
				height: 200px;
				margin-right: 30px;
				border: 1px solid #EEE;
				border-radius: 10px;
				text-align: center;
			}
			.card img{
				width: 100%;
				height: 100%;
				border-bottom-left-radius: 10px;
				border-bottom-right-radius: 10px;
			}
			.like{
				color:green;
				font-weight: bold;
			}
			.no-like{
				color: red;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		
		<div id = "app">
			<h2 v-if= "show">显示图书信息</h2>
			<div class= "container">
				<div class = "card" v-for="book in books">
					<!-- 显示图书名称 -->
					<h4>{{book.name}}</h4>
					<!-- 绑定图书封面属性 -->
					<img :src="cover">
					<!-- 绑定like的值显示不同的文字 -->
					<p v-if="book.like">喜欢</p>
					<p v-else>不喜欢</p>
				</div>

			</div>
		</div>
		<script type="text/javascript">
			var app =new Vue({
				el:'#app',
				data:{
					show: true,
					book:[
						{
						name: '时间的礼物',
						cover: 'img/book1.jpg',
						like: false,
						
					}
					]
				}
			})
			</div>
		</script>
		
	</body>
</html>
