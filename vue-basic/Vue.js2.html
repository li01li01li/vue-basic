<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id ="app">
			<h2 v-if ="show">{{name}}</h2>
			<button type="button" @click="handleClick">隐藏/显示</button>
			
		</div>
			<script type="text/javascript">
				var app = new Vue({
					el:'#app',
					data:{
						name:'hello world',
						show:true
	
					},
					methods:{
						handleClick:function(){
							this.show = !this.show;
						}
					}
					})
			</script>
	</body>
</html>
